<body id="plna-verze">
<h1>Plná verze Mimibazar Aktualizací byla úspěšně zakoupena!</h1>
<h2>Váš klíč je <span id="key-big" class="key"></span></h2>
<h2>Jeho kopie byla zaslána na <span id="email"></span></h2>

<script>
    const key = localStorage.getItem("klic");
    const email = localStorage.getItem("email");

    console.log("klíč: " + key);
    console.log("email: " + email);

    if (key === null || email === null)
        window.open("/index.html", "_self");

    Array.from(document.getElementsByClassName("key")).forEach((elem) => elem.innerHTML = key);
    document.getElementById("email").innerText = email;
</script>
